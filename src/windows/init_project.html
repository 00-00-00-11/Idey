<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Welcome to Idey</title>
</head>

<body>
    <div class="p_container grid row_gap_2">
        <h1>Welcome to Idey!</h1>

        <div class="grid column_gap_1_3">
            <div>
                <div class="button big">
                    <span class="mdi mdi-plus fs_2">
                </div>

                <h3 class="f_center mt_1">Create a new project</h3>
            </div>

            <div>
                <div class="button big" id="open_folder">
                    <span class="mdi mdi-folder fs_2">
                </div>

                <h3 class="f_center mt_1">Open a folder</h3>
            </div>

            <div>
                <div class="button big" id="open_file">
                    <span class="mdi mdi-file fs_2">
                </div>

                <h3 class="f_center mt_1">Open a file</h3>
            </div>
        </div>

        <div></div>

        <div>
            <h2>Recent projects</h2>
        </div>

        <div id="recent_projects"></div>
    </div>

    <script src="../static/js/refresh.js"></script>
    <script src="../static/js/show_window.js"></script>
    <script src="../static/js/escape.js"></script>
    <script src="../static/js/init_project.js"></script>
</body>

</html>
